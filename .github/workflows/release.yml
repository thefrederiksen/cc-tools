name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cc_markdown
            asset_name: cc_markdown-linux-x64
          - os: windows-latest
            artifact_name: cc_markdown.exe
            asset_name: cc_markdown-windows-x64.exe
          - os: macos-latest
            artifact_name: cc_markdown
            asset_name: cc_markdown-macos-x64
          - os: macos-14
            artifact_name: cc_markdown
            asset_name: cc_markdown-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/cc_markdown/requirements.txt
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build executable
        run: |
          cd src/cc_markdown
          pyinstaller --onefile --name cc_markdown --add-data "src/themes:themes" src/__main__.py

      - name: Rename artifact
        shell: bash
        run: |
          cd src/cc_markdown/dist
          if [ -f "${{ matrix.artifact_name }}" ]; then
            mv "${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: src/cc_markdown/dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
