[pytest]
testpaths = tests/integration src/cc_markdown/tests src/cc_transcribe/tests src/cc_image/tests src/cc_voice/tests src/cc_whisper/tests src/cc_video/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (may take >10s)
    integration: marks tests as integration tests
addopts = -v --tb=short
